{% extends 'base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div style="width: 50%; margin: auto;" >
    <h1>Add a New Task</h1>
    <form method="POST" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
</div>
{% endblock %}
